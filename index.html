        }
    </style>

<body>

<div class="app-container">

        <div class="input-group">
            <label class="bulk-label">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏µ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠:</label>
            <div class="input-box">
                <input type="text" id="item-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß Enter...">

        <div class="bulk-section">
            <label class="bulk-label">‡∏´‡∏£‡∏∑‡∏≠ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ö‡∏ö‡∏Å‡∏•‡∏∏‡πà‡∏° (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ , ‡∏´‡∏£‡∏∑‡∏≠‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà):</label>
            <textarea id="bulk-input" rows="3" placeholder="‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: ‡πÅ‡∏î‡∏á, ‡∏î‡∏≥, ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß&#10;‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡πä‡∏≠‡∏õ‡∏õ‡∏µ‡πâ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
            <button id="bulk-btn" class="bulk-btn">üì• ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

             <small onclick="clearAll()" style="color:#ff4d4d; cursor:pointer; text-decoration:underline;">‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</small>

        <div id="wheel-wrapper">
            <div id="wheel"></div>
            <div id="spin-btn">SPIN</div>
        </div>
        <div id="result-display">‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏∏‡∏¢‡πÄ‡∏•‡∏¢!</div>
    </div>
</div>

<script>
// --- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Default ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏Ñ‡∏£‡∏±‡∏ö ---
    let prizes = [
        "‡∏Ç‡πâ‡∏≤‡∏ß‡∏°‡∏±‡∏ô‡πÑ‡∏Å‡πà", 
        "‡∏Å‡∏∞‡πÄ‡∏û‡∏£‡∏≤‡∏´‡∏°‡∏π‡∏™‡∏±‡∏ö", 
        "‡∏™‡πâ‡∏°‡∏ï‡∏≥‡πÑ‡∏ó‡∏¢", 
        "‡∏ï‡πâ‡∏°‡∏¢‡∏≥‡∏Å‡∏∏‡πâ‡∏á", 
        "‡∏ú‡∏±‡∏î‡πÑ‡∏ó‡∏¢", 
        "‡∏Ç‡πâ‡∏≤‡∏ß‡∏Ç‡∏≤‡∏´‡∏°‡∏π", 
        "‡∏Å‡πã‡∏ß‡∏¢‡πÄ‡∏ï‡∏µ‡πã‡∏¢‡∏ß‡πÄ‡∏£‡∏∑‡∏≠", 
        "‡πÅ‡∏Å‡∏á‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏´‡∏ß‡∏≤‡∏ô", 
        "‡∏Ç‡πâ‡∏≤‡∏ß‡∏ú‡∏±‡∏î‡∏õ‡∏π", 
        "‡∏´‡∏°‡∏π‡∏Å‡∏£‡∏∞‡∏ó‡∏∞"
    ];
    const wheel = document.getElementById('wheel');
    const itemInput = document.getElementById('item-input');
    const bulkInput = document.getElementById('bulk-input');
    const itemList = document.getElementById('item-list');
    const resultDisplay = document.getElementById('result-display');
    
    // --- Audio System ---
    let audioCtx = null;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    function playTickSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }
    function playWinSound() {
        if (!audioCtx) return;
        const notes = [523.25, 659.25, 783.99, 1046.50];
        notes.forEach((freq, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.value = freq;
            const startTime = audioCtx.currentTime + (i * 0.1);
            gain.gain.setValueAtTime(0.2, startTime);
            gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(startTime);
            osc.stop(startTime + 0.5);
        });
    }

    // --- Wheel Logic ---
    function renderWheel() {
        const num = prizes.length;
        const step = 360 / num;
        wheel.innerHTML = '';
        const gradient = prizes.map((_, i) => `${i % 2 === 0 ? '#1a1b25' : '#2d2f41'} ${i * step}deg ${(i + 1) * step}deg`).join(',');
        wheel.style.background = `conic-gradient(${gradient})`;

        prizes.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = 'segment';
            const angle = (i * step) + (step / 2) - 90;
            div.style.transform = `rotate(${angle}deg)`;
            const span = document.createElement('span');
            span.innerText = p;
            div.appendChild(span);
            wheel.appendChild(div);
        });
    }

    function renderList() {
        itemList.innerHTML = prizes.map((p, i) => `
            <div class="item-row">
                <span>${i+1}. ${p}</span>
                <span class="del-btn" onclick="removeItem(${i})">‚úï</span>
            </div>
        `).join('');
    }

    // 1. ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏µ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠
    function addItem() {
        const val = itemInput.value.trim();
        if (val) {
            prizes.push(val);
            itemInput.value = '';
            renderWheel();
            renderList();
        }
    }
    document.getElementById('add-btn').onclick = addItem;
    itemInput.onkeypress = (e) => { if (e.key === 'Enter') addItem(); };

    // 2. ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ö‡∏ö‡∏Å‡∏•‡∏∏‡πà‡∏° (Bulk Import Array)
    document.getElementById('bulk-btn').onclick = () => {
        const rawText = bulkInput.value;
        if (!rawText.trim()) return;

        // ‡πÅ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏î‡πâ‡∏ß‡∏¢ ‡∏Ñ‡∏≠‡∏°‡∏°‡πà‡∏≤(,) ‡∏´‡∏£‡∏∑‡∏≠ ‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà(\n)
        const newItems = rawText.split(/[\n,]+/)
            .map(item => item.trim()) // ‡∏•‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏á
            .filter(item => item !== ""); // ‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°

        if (newItems.length > 0) {
            // ‡∏ô‡∏≥‡πÑ‡∏õ‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏° (‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏° ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ prizes = newItems;)
            prizes.push(...newItems); 
            bulkInput.value = ''; // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ä‡πà‡∏≠‡∏á
            renderWheel();
            renderList();
        }
    };

    window.removeItem = (i) => {
        if (prizes.length > 2) {
            prizes.splice(i, 1);
            renderWheel();
            renderList();
        } else {
            alert("‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÑ‡∏ß‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö");
        }
    };

    window.clearAll = () => {
        if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) {
            prizes = ["‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á 1", "‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á 2"]; // ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡∏±‡∏ô‡∏û‡∏±‡∏á
            renderWheel();
            renderList();
        }
    };

    // --- Animation & Sound Loop ---
    let currentRotation = 0;
    let isSpinning = false;
    let startTime = 0;
    
    document.getElementById('spin-btn').onclick = () => {
        if (isSpinning) return;
        initAudio();
        isSpinning = true;
        resultDisplay.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏´‡∏°‡∏∏‡∏ô...";
        
        const randomDeg = Math.floor(Math.random() * 360) + 2160; 
        const startRotation = currentRotation;
        const targetRotation = startRotation + randomDeg;
        const step = 360 / prizes.length;
        let lastSegment = Math.floor(startRotation / step);
        startTime = null;

        function animate(time) {
            if (!startTime) startTime = time;
            const progress = Math.min((time - startTime) / 5000, 1);
            const ease = 1 - Math.pow(1 - progress, 4); // EaseOutQuart

            currentRotation = startRotation + (targetRotation - startRotation) * ease;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // Sound Trigger
            const currentSegment = Math.floor((currentRotation) / step);
            if (currentSegment > lastSegment) {
                playTickSound();
                lastSegment = currentSegment;
            }

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                isSpinning = false;
                const actualRotation = currentRotation % 360;
                const prizeIndex = Math.floor((360 - actualRotation) / (360 / prizes.length)) % prizes.length;
                resultDisplay.innerText = "üéâ " + prizes[prizeIndex] + " üéâ";
                playWinSound();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00f2ff', '#7000ff', '#ffffff'] });
            }
        }
        requestAnimationFrame(animate);
    };

    renderWheel();
    renderList();
</script>
